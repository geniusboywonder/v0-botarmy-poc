<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        button { padding: 10px 15px; margin: 5px; }
        #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>

    <div id="status" class="status disconnected">Disconnected</div>

    <div>
        <label>WebSocket URL: </label>
        <input type="text" id="wsUrl" value="ws://localhost:8000/api/ws" style="width: 300px;">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div>
        <button onclick="testPing()">Test Ping</button>
        <button onclick="testBackend()">Test Backend</button>
        <button onclick="testOpenAI()">Test OpenAI</button>
    </div>

    <div id="messages"></div>

    <script>
        let ws = null;
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');

        function updateStatus(status, message) {
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }

        function addMessage(message) {
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function connect() {
            const url = document.getElementById('wsUrl').value;
            addMessage(`Attempting to connect to: ${url}`);
            updateStatus('connecting', 'Connecting...');

            try {
                ws = new WebSocket(url);

                ws.onopen = () => {
                    updateStatus('connected', 'Connected');
                    addMessage('✅ WebSocket connected successfully!');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    addMessage(`📨 Received: ${JSON.stringify(data, null, 2)}`);
                };

                ws.onclose = (event) => {
                    updateStatus('disconnected', 'Disconnected');
                    addMessage(`❌ Connection closed: Code ${event.code}, Reason: ${event.reason || 'Unknown'}`);
                };

                ws.onerror = (error) => {
                    updateStatus('disconnected', 'Error');
                    addMessage(`🚨 WebSocket error: ${error}`);
                };

            } catch (error) {
                updateStatus('disconnected', 'Failed');
                addMessage(`🚨 Failed to create WebSocket: ${error}`);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(message));
                addMessage(`📤 Sent: ${JSON.stringify(message)}`);
            } else {
                addMessage('❌ Cannot send message: WebSocket not connected');
            }
        }

        function testPing() {
            sendMessage({ type: 'ping', timestamp: Date.now() });
        }

        function testBackend() {
            sendMessage({
                type: 'user_command',
                data: { command: 'ping' },
                session_id: 'test_session'
            });
        }

        function testOpenAI() {
            sendMessage({
                type: 'user_command',
                data: {
                    command: 'test_openai',
                    message: 'Test message from HTML tester'
                },
                session_id: 'test_session'
            });
        }

        // Auto-connect on page load
        window.onload = () => {
            addMessage('Page loaded. Click Connect to test WebSocket connection.');
        };
    </script>
</body>
</html>
